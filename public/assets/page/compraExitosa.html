<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Exitosa - Mi Tienda</title>
  <link rel="stylesheet" href="../css/catalogo.css">
  <link rel="stylesheet" href="../css/carrito.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-top">
      <div class="search-container">
        <input type="text" id="buscador" placeholder="Buscar productos..." class="search-input">
        <button id="btnBuscar" class="btn-buscar">Buscar</button>
      </div>
      <div class="auth-buttons">
        <a class="btn-login" id="nav-login" href="login.html">Iniciar Sesi√≥n</a>
        <a class="btn-signup" id="nav-logout" href="#" style="display:none;">Cerrar Sesi√≥n</a>
        <span id="nav-username"></span>
      </div>
    </div>

    <nav class="nav-main">
      <div class="nav-center">
        <a href="../index.html" class="nav-link">Inicio</a>
        <a href="catalogo.html" class="nav-link">Cat√°logo</a>
        <a href="ofertas.html" class="nav-link">Ofertas</a>
        <a href="nosotros.html" class="nav-link">Nosotros</a>
        <a href="blog.html" class="nav-link">Blog</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
      </div>
      
      <div class="nav-right">
        <button class="btn-carrito" onclick="window.location.href='carrito.html'">
          <span class="carrito-icon">üõí</span>
          Total: $<span class="carrito-total" id="cart-count">0</span>
        </button>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main">
    <div class="exito-container">
      <!-- Encabezado -->
      <div class="exito-header">
        <span class="codigo-orden" id="codigoOrden">ORDEN20240705</span>
        <div class="exito-titulo">
          <span class="icono-exito">‚úÖ</span>
          <h1>Se ha realizado la compra nro <span id="numeroCompra">#000001</span></h1>
        </div>
        <p class="exito-subtitulo">Completa la siguiente informaci√≥n</p>
      </div>

      <!-- Informaci√≥n del Cliente -->
      <section class="info-cliente">
        <h2 class="section-title">Informaci√≥n del Cliente</h2>
        
        <form class="form-cliente readonly">
          <div class="form-row">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" id="exitoNombre" readonly>
            </div>
            <div class="form-group">
              <label>Apellidos</label>
              <input type="text" id="exitoApellidos" readonly>
            </div>
            <div class="form-group">
              <label>Correo</label>
              <input type="email" id="exitoCorreo" readonly>
            </div>
          </div>
        </form>
      </section>

      <!-- Direcci√≥n de Entrega -->
      <section class="direccion-entrega">
        <h2 class="section-title">Direcci√≥n de entrega de los productos</h2>
        
        <form class="form-direccion readonly">
          <div class="form-row">
            <div class="form-group">
              <label>Calle</label>
              <input type="text" id="exitoCalle" readonly>
            </div>
            <div class="form-group">
              <label>Departamento</label>
              <input type="text" id="exitoDepartamento" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Regi√≥n</label>
              <input type="text" id="exitoRegion" readonly>
            </div>
            <div class="form-group">
              <label>Comuna</label>
              <input type="text" id="exitoComuna" readonly>
            </div>
          </div>
          <div class="form-group full-width">
            <label>Indicaciones</label>
            <textarea id="exitoIndicaciones" readonly></textarea>
          </div>
        </form>
      </section>

      <!-- Tabla de Productos -->
      <div class="tabla-checkout-container">
        <table class="tabla-checkout">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio $</th>
              <th>Cantidad</th>
              <th>Subtotal $</th>
            </tr>
          </thead>
          <tbody id="tablaExitoBody">
            <!-- Productos de la compra exitosa -->
          </tbody>
        </table>
      </div>

      <!-- Total Pagado -->
      <div class="total-pagado-container">
        <div class="total-pagado">
          <span class="total-text">Total Pagado: $</span>
          <span id="totalPagado" class="total-precio">0</span>
        </div>
      </div>

      <!-- Botones Finales -->
      <div class="exito-footer">
        <button id="btnImprimirPDF" class="btn-imprimir-pdf">Imprimir Boleta en PDF</button>
        <button id="btnEnviarEmail" class="btn-enviar-email">Enviar Boleta por Email</button>
      </div>
    </div>
  </main>

  <!-- Incluir SweetAlert2 antes de tu script -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const usr = JSON.parse(localStorage.getItem('usuario'));
        const navLogin = document.getElementById('nav-login');
        const navLogout = document.getElementById('nav-logout');
        const navUser = document.getElementById('nav-username');
        if (usr && usr.id) {
          if (navLogin) navLogin.style.display = 'none';
          if (navLogout) navLogout.style.display = 'inline-flex';
          if (navUser) navUser.textContent = usr.nombre || usr.correo || 'Cliente';
        }
      } catch (_) {}
    });
  </script>
  <script src="../js/auth-header.js"></script>
  <script src="../js/compraExitosa.js"></script>
</body>
</html>
